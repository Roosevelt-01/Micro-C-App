<html>
<head>
    <meta name='viewport' content='width=device-width,height=device-height'>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="marked.min.js"></script>
    <script>

    </script>
    <script>
        function HandleMD(md, element) {
            console.log(md);
            document.getElementById(element).innerHTML = marked(md);

            var table = document.getElementsByTagName('table');
            Array.from(table).forEach(
                function (t) {
                    t.classList.add('table');
                    t.classList.add('table-sm');
                    t.classList.add('table-striped');
                });

            var quotes = document.getElementsByTagName('blockquote');
            Array.from(quotes).forEach(
                function (t) {
                    t.classList.add('blockquote');
                });
        }
    </script>
    <style>
        body {
            min-height: 100%;
        }
        img {
            max-width: 100%;
        }
        .table {
            width: 100%;
        }
        .footer {
            width: 100%;
        }
        .footer p {
            text-align: right;
            margin: 0;
            border-top: solid grey 1px;
            padding: .5em;
        }
        a[href="#footer"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <footer id="footer" class="footer"></footer>
</body>
</html>
