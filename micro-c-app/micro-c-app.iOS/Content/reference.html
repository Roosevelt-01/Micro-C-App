<html>
<head>
    <meta name='viewport' content='width=device-width,height=device-height'>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="marked.min.js"></script>
    <script>
        function HandleMD(md) {
            console.log(md);
            document.getElementById('content').innerHTML = marked(md);

            var table = document.getElementsByTagName('table');
            Array.from(table).forEach(
                function (t) {
                    t.classList.add('table-sm');
                    t.classList.add('table-striped');
                });

            var quotes = document.getElementsByTagName('blockquote');
            Array.from(quotes).forEach(
                function (t) {
                    t.classList.add('blockquote');
                });
        }
    </script>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="content" />
    <footer>ABCDEFG</footer>
</body>
</html>
